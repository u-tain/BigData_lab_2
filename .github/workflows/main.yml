name: ci

on:
  push:
    branches:
      - "main"

jobs:     
  build:
    runs-on: ubuntu-latest      
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.1.0
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASS }}
