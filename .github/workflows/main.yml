      -
        name: Build docker
        run: docker-compose build
      -
        name: Start docker
        shell: bash
        run: docker-compose up -d
      -
        name: Run docker
        shell: bash
        run: docker-compose run app 
      - 
        name: Stop docker
        shell: bash
        run: docker-compose down
